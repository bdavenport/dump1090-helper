# Set the total storage limit for all queues to 120MB
total_storage_limit: 120M
queue:
- name: default
  rate: 5/s

- name: planeCruncher
  rate: 30/s
  bucket_size: 60
  max_concurrent_requests: 10
  retry_parameters:
    task_age_limit: 10s

- name: planeBasestation
  rate: 30/s
  bucket_size: 60
  max_concurrent_requests: 10


