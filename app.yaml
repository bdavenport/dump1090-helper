application: dump1090-helper
version: 3
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /dump1090
  static_dir: dump1090

- url: /secure/.*
  script: main.app
  login: admin

- url: .*
  script: main.app

libraries:
- name: webapp2
  version: latest
  
- name: jinja2
  version: latest

builtins:
- deferred: on
- appstats: off
- admin_redirect: on

inbound_services:
- warmup
